<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="Body">

    <header class="Header">
        <picture class="Portrait">
            <source srcset="assets/profilePhoto-min.png" media="(min-width: 1000px)">
            <img src="assets/profilePhoto-small-min.png" alt="Rodney Cotton" title="Rodney Cotton" loading="lazy"/>
        </picture>
        <h1 class="H1">Rodney Cotton</h1>
        <p class="Location">Helsinki, Finland</p>
    </header>
    <div class="ButtonArray">
        <div class="Button">
            <p class="Quantity">100</p>
            <p class="Description">Posts</p>
        </div>
        <div class="Button">
            <p class="Quantity">2,242</p>
            <p class="Description">Followers</p>
        </div>
        <div class="Button">
            <p class="Quantity">1,432</p>
            <p class="Description">Following</p>
        </div>
    </div>
    <main class="Mosaic">
        <picture class="MosaicPic">
            <source srcset="assets/photo1-min.png" media="(min-width: 1000px)">
            <img src="assets/photo1-small-min.png" alt="Picture 1" title="Picture 1" loading="lazy"/>
        </picture>
        <picture class="MosaicPic">
            <source srcset="assets/photo2-min.png" media="(min-width: 1000px)">
            <img src="assets/photo2-small-min.png" alt="Picture 2" title="Picture 2" loading="lazy"/>
        </picture>
        <picture class="MosaicPic">
            <source srcset="assets/photo3-min.png" media="(min-width: 1000px)">
            <img src="assets/photo3-small-min.png" alt="Picture 3" title="Picture 3" loading="lazy"/>
        </picture>
        <picture class="MosaicPic">
            <source srcset="assets/photo4-min.png" media="(min-width: 1000px)">
            <img src="assets/photo4-small-min.png" alt="Picture 4" title="Picture 4" loading="lazy"/>
        </picture>
        <picture class="MosaicPic">
            <source srcset="assets/photo5-min.png" media="(min-width: 1000px)">
            <img src="assets/photo5-small-min.png" alt="Picture 5" title="Picture 5" loading="lazy"/>
        </picture>
        <picture class="MosaicPic">
            <source srcset="assets/photo6-min.png" media="(min-width: 1000px)">
            <img src="assets/photo6-small-min.png" alt="Picture 6" title="Picture 6" loading="lazy"/>
        </picture>
    </main>
</body>
</html>
